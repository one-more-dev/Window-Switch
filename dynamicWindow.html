<!DOCTYPE html>
<html>

<head>
	<style>
		body{	background-color: lightgreen; width:100%;	height:100%	}
		.main_window{
			position: absolute;
			top: 30%;
			left: 35%;
			display: block;
			height: fit-content;
			width: 30%;
			margin: auto;
			box-sizing: border-box;
			background-color: orange;
		}
		.main_window h1{
			display: inline-block;
			width: 50%;
			padding: 0 10px;
			margin: 0;
			box-sizing: border-box;
			border: solid 5px black;
			text-align: center;
		}
		.texto{
			height: 115px;
			box-sizing: border-box;
			padding: 15px;
			text-align: center;
			text-transform: uppercase;
			font-size: 1.2em;
			font-family: Arial Verdana;
			font-weight: bold;
			color: white;
		}
	</style>
	<title>Dynamic Window</title>
</head>



<body>

	<div class="main_window" data-window>
		<h1 data-tab="pt">Português</h1><h1 data-tab="en">English</h1>

		<div class="texto" data-text="pt"><p>Este texto está em português!</p></div>
		<div class="texto" data-text="en"></p>This text is in english!</p></div>
	</div>



<script type="text/javascript">
	let abas = document.querySelectorAll("[data-tab]");
	let textos = document.querySelectorAll("[data-text]");

	function currentTab(thistab=0){
		abas.forEach(tb => tb.style.backgroundColor = "orange");
		abas[thistab].style.backgroundColor = "white";
		textos.forEach(txt => txt.style.display = "none");
		textos[thistab].style.display = "inherit";
	}

	for(var ab = 0; ab < abas.length; ab++){
		const n = ab;
		abas[n].addEventListener("click", () => currentTab(n));
		abas[n].addEventListener("click", () => currentTab(n));
	}

	currentTab(0);
</script>
</body>

</html>
